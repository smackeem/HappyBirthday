<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <title>Happy Birthday!</title>
</head>
<body>
    <!-- Opening Page -->
    <div id="confetti-container"></div>
    <div id="container">
        <button id="button">Click to Open Birthday Letter</button>
    </div>

    <!-- Birthday Letter Page -->
    <div id="letter">
        <h1>Happy Birthday, SULE!</h1>
        <p>On this special day, I want to wish you all the happiness, love, and success in the world. You mean everything to me, and I'm grateful to have you in my life.</p>
        <p>With all my love,</p>
        <p>MELLOW</p>
        <button id="back-button">Go Back</button>
    </div>
</body>
</html>
